<html>
   <head>
      <meta charset="UTF-8">
      <title>Testing</title>
   </head>
   <script>
      function calculate() {
				document.getElementById("hiddenText").innerHTML = "";

        var x; var y;
        year = document.getElementById("year").value;
        month = document.getElementById("month").value;
      	cooldown = document.getElementById("cooldown").value;

      	if (cooldown == "" || month == "" || year == "") {
      		document.getElementById("hiddenText").innerHTML = "Please enter all the feilds.";
      	}

      	//else if(cooldown < 0 || cooldown > 20) {
      	// document.getElementById("error").innerHTML = "The cooldown must be between 0 and 20 days!";
      	//}

      	else if (year == 14 && month > 1) {
      		document.getElementById("hiddenText").innerHTML = "Lioness cannot breed past 14 years!";
      	}

      	//else if (month < 0 || month > 11) {
      	//	document.getElementById("hiddenText").innerHTML = "Please enter a month between 1 and 11!";
      	//}

      	else {
      	month + cooldown;
      	while (cooldown > 0) {
      		month++; cooldown--;
      			if (month == 12) {
      				year++; month = 0;
      			}
      		}
      		if (year >= 14 && month >= 1) {
      			document.getElementById("hiddenText").innerHTML = "Your lioness will be: " + year + " years and " + month + " months, but unfortunately this will be too old to breed :(";
      		}

      		else {
      		document.getElementById("hiddenText").innerHTML = "Your lioness will be: " + year + " years and " + month + " months";
      	}
      }
      }
   </script>
   <body>
      Year: <input type="number" id="year" min="2" max ="14">
      Month: <input type="number" id="month" min="0" max ="11">
      Cooldown: <input type="number" id="cooldown" min="0" max ="20"><br><br>
      <button onclick="calculate()">Go!</button>
      <p id="error"></p>
      <br><br>
      <p id="hiddenText"></p>
   </body>
</html>
